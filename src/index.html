  <style>
    ul {
      list-style: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <script>
   let html = '<ul>';
   const len = list.length;

   const redirect = function(inx) {
     location.href = '/cards?' + list[inx].dir.split('.')[0];
   }

   for (let i = 0; i < len; i++) {
     html += '<li><a onclick="redirect(' + i + ')" class="btn btn-primary">set ' + list[i].num + '</a></li>'
   }

   html += '</ul>';

   document.body.innerHTML = html;
  </script>
</body>
</html>
